<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments::head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<p class="error" th:if="${error}" th:text="${error}">Error Message</p>
<form method="post" th:action="@{/user/add}">
    <label>Email Address:<input type="email" name="email" th:value="${user}?${user.email}"></label><br/>
    <label>Create Username:<input type="text" name="username" th:value="${user}?${user.username}"></label><br/>
    <label>Create Password:<input type="password" name="password"></label><br/>
    <label>Verify Password:<input type="password" name="verify"></label><br/>
    <button>Create User</button>
</form>
</body>
</html>
